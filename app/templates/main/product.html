{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="product-image-container">
                <img src="{{ url_for('static', filename=product.image_url)}}" class="img-fluid product-image" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h2>${{ product.price }}</h2>
            <p>{{ product.description }}</p>
            <form action="/add_to_cart" method="post">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="btn btn-custom">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
