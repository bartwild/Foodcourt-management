{% extends 'base.html' %}
{% block content %}
<div class="header-container">
    <h1>Restaurants</h1>
    <a class="cart-button" href="/basket">
        <i class="material-icons">shopping_cart</i>
    </a>
</div>
<div class="container my-5">
    <div class="row">
        {% for restaurant in restaurants %}
        <a class="col-md-4" href="restaurant/{{restaurant.name}}">
            <div class="card restaurant-card">
                <img src="{{ restaurant.image_url }}" class="card-img-top" alt="{{ restaurant.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text flex-grow-1">{{ restaurant.description }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
