{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1>Your Cart</h1>
    {% if cart %}
        <ul class="list-group mb-3">
            {% for item in cart %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.name }}
                    <span>${{ item.price }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('cart.clear_cart') }}" class="btn btn-danger">Clear Cart</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
