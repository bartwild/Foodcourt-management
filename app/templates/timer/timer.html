{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style>
        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .circle-wrap {
            width: 400px;
            height: 400px;
            background: #fff;
            border-radius: 50%;
            position: relative;
        }

        .circle {
            width: 100%;
            height: 100%;
            clip: rect(0px, 400px, 400px, 200px);
        }

        .mask, .fill {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
        }

        .mask {
            clip: rect(0px, 200px, 400px, 0px);
        }

        .fill {
            background: #3498db;
            clip: rect(0px, 200px, 400px, 0px);
            transition: transform 0.5s linear;
        }

        .mask.full .fill {
            clip: rect(auto, auto, auto, auto);
        }

        .inside-circle {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: #fff;
            line-height: 320px;
            text-align: center;
            margin-top: 40px;
            margin-left: 40px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .half .fill {
            transform: rotate(180deg);
        }
    </style>
{% endblock %}
{% block content %}
    <!-- Timer Section -->
    <div class="timer-container">

<div class="circle-wrap">
    <div class="circle">
        <div class="mask full">
            <div class="fill"></div>
        </div>
        <div class="mask half">
            <div class="fill"></div>
        </div>
        <div class="inside-circle">
            60
        </div>
    </div>
</div>
</div>
    <script src="{{ url_for('static', filename='timer.js') }}"></script>\

{% endblock %}
